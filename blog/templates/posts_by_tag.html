<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link rel="stylesheet" , href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <span class="fs-4">Blog</span>
            {% if user.is_authenticated %}

            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="form-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link"
                            style="display: inline; border: none; background: none; box-shadow: none;">LogOut
                    </button>
                </form>
            <li class="nav-item">
            <a href="{% url "post_list" %}" class="nav-link link-body-emphasis px-2"">Back</a>
        </li>
    </div>
    {% else %}
    <ul class="nav">
        <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link link-body-emphasis px-2">SignUp</a></li>
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2">Login</a></li>
    </ul>
    {% endif %}
</head>

<body>
<div class="container">
<h1>tag:{{tag.name}}</h1>
{% for post in posts %}
    <li><h3><a href="{% url "post" post_id=post.id %}">{{post.title}}</a></h3></li>
{{post.text}}<br>
{{post.created_at}}<br>
{% endfor %}
</div>
</body>
</html>
